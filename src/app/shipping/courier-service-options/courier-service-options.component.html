<app-app-header [title]="'Courier Services'"></app-app-header>
<div class="container-fluid">

  <div class="list mt-1">
    <ul class="list-group list-group-flush" *ngIf="courierServiceList.length > 0">
      <li *ngFor="let o of courierServiceList; let i = index" (click)="selectedCourier(o, i)" class="list-group-item bg-dark text-light" [ngClass]="_selectedCourier==o.businessId?'border border-light rounded':''">
        <div class="row">
          <div class="col-8">
            <img [src]="businessLogo(o.businessLogo)" class="avater-image" alt="Cinque Terre">
            <label class="ml-3">{{o.businessName}}</label>
          </div>
          <div class="col-4">
            <span class="float-right mt-2">{{o.amount | currency:"RM "}}</span>
          </div>
        </div>
      </li>
    </ul>
    <div *ngIf="courierServiceList.length < 1" class="text-light text-center mt-3">
      No courier options available for the addresses provided.
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-3"></div>
    <div class="col-6">
      <button *ngIf="courierServiceList.length > 0" type="button" (click)="confrim()" class="btn btn-light btn-sm btn-block">
        Next
      </button>

      <button type="button" (click)="toParceDetails()" class="btn btn-outline-light mt-2 btn-sm btn-block">
        Back
      </button>
    </div>
    <div class="col-3"></div>
  </div>

</div>
