<app-app-header [title]="'Receiver'"></app-app-header>
<div class="container-fluid">
  <form [formGroup]="form">
    <div class="row mt-2">
      <div class="col-12">
        <label for="name" class="text-light">Name</label>
        <input formControlName="receiverName" id="name" type="text" class="form-control bg-dark" placeholder="Name">
      </div>

    </div>
    <div class="row">
      <div class="col-6 mt-2">
        <label for="phone" class="text-light">Phone No</label>
        <input formControlName="receiverContact" id="phone" type="text" class="form-control bg-dark" placeholder="Phone No">
      </div>

      <div class="col-6 mt-2">
        <label for="email" class="text-light">Email</label>
        <input formControlName="receiverEmail" id="email" type="text" class="form-control bg-dark" placeholder="Email">
      </div>
    </div>
    <div class="row">
      <div class="col-12 mt-2">
        <label for="address1" class="text-light">Address 1</label>
        <input formControlName="receiverAddress1" id="address1" type="text" class="form-control bg-dark" placeholder="Address 1">
      </div>

      <div class="col-12 mt-2">
        <label for="address2" class="text-light">Address 2</label>
        <input formControlName="receiverAddress2" id="address2" type="text" class="form-control bg-dark" placeholder="Address 2">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-6">
        <label for="postcode" class="text-light">Postcode</label>
        <input formControlName="receiverPostcode" id="postcode" type="text" class="form-control bg-dark" placeholder="Postcode">
      </div>
      <div class="col-6">
        <label for="city" class="text-light">city</label>
        <input formControlName="receiverCity" id="city" type="text" class="form-control bg-dark" placeholder="city">
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-6">
        <label for="state" class="text-light">State</label>
        <input formControlName="receiverState" id="state" type="text" class="form-control bg-dark" placeholder="State">
      </div>
      <div class="col-6">
        <label for="country" class="text-light">Country</label>
        <select id="country" formControlName="receiverCountryCode" class="form-control bg-dark" placeholder="Country">
          <option *ngFor="let c of countries" [value]="c.value">{{c.text}}</option>
        </select>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-3"></div>
      <div class="col-6">
        <button type="button" (click)="toParceDetials()" class="btn btn-light btn-sm btn-block">
          Next
        </button>

        <button type="button" (click)="toSender()" class="btn btn-outline-light mt-2 btn-sm btn-block">
          Back
        </button>
      </div>
      <div class="col-3"></div>
    </div>
  </form>
</div>
